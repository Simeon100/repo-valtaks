<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/TemplateModAlmacen.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="bodyJR">     
        <h:form id="form_salprodter">
            <center><h2>Salida de Productos Terminados</h2></center>         
            <center><table border="0">
                <tbody>
                    <tr>
                        <td>Fecha:</td>
                        <td><p:inputText type="date"></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Numero de Salida:</td>
                        <td><p:inputText type="text"></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Numero de Lote:</td>
                        <td><p:inputText type="text"></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Producto:</td>
                        <td><p:inputText type="text"></p:inputText></td>
                        <td><p:selectOneMenu>
                            <f:selectItem itemValue="1" itemLabel="LISTADO DE PRODUCTOS" />
                        </p:selectOneMenu></td>
                        <td><p:commandButton type="button" value="Buscar" style="font-size: 14px; color: cadetblue;"/></td>
                    </tr>
                    <tr>
                        <td>Cantidad de Producto:</td>
                        <td><p:inputText type="text"></p:inputText></td>
                        <td align="right">Unidad Medida:</td>
                        <td><p:selectOneMenu>
                            <f:selectItem itemValue="1" itemLabel="UNIDADES" />
                            <f:selectItem itemValue="2" itemLabel="CAJAS" /> 
                        </p:selectOneMenu></td>
                    </tr>
                    <tr>
                        <td>Precio:</td>
                        <td><p:inputText type="text"></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Descripcion:</td>
                        <td><p:inputTextarea></p:inputTextarea></td>
                    </tr>
                    <tr style="height: 30px"></tr>
                    <tr>
                        <td><p:commandButton type="button" value="Cancelar" style="font-size: 14px; color: cadetblue;"/></td>
                        <td><p:commandButton type="button" value="Previzualizar" style="font-size: 14px; color: cadetblue;"/></td>
                        <td><p:commandButton type="button" value="Imprimir" style="font-size: 14px; color: cadetblue;"/></td>
                    </tr>
                </tbody>
            </table></center>
        </h:form>
    </ui:define>
</ui:composition>
